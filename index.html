<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aley Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            margin: 0;
            font-size: 18px;
            color: #4285f4;
        }
        .result-item p {
            font-size: 14px;
            color: #555;
        }
        .result-item a {
            text-decoration: none;
            color: #4285f4;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 30px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" class="search-input" id="searchQuery" placeholder="Axtarış edin..." />
        <button class="search-button" onclick="AleySearch()">Ara</button>
    </div>

    <hr>

    <center>
        <iframe id="iframe" src="https://oneservice31.github.io/Aley-/" frameborder="0">Aley service</iframe>
    </center>

    <div class="results" id="resultsContainer"></div>

    <script src="app.js"></script>
</body>
</html>
